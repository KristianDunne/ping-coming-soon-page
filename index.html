<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="main">
    <div>
      <img src="./images/logo.svg" alt="PING." class="logo">
    </div>
    <div class="heading">We are launching <span class="strong">soon!</span></div>
    <div class="sub-heading">Subscribe and get notified</div>
    <form action="#" class="form" name="signupForm" onsubmit="return validateForm()">
      
      <div class="input-group error">
        <input id="emailInput" name="email" required type="text" class="input-field" placeholder="Your email address...">
        <div id="invalidEmailMsg" class="error-message">Please provide a valid email address</div>
      </div>
      <button type="submit" class="submit-button">Notify Me</button>
    </form>
  </div>
  <div>
    <img src="./images/illustration-dashboard.png" alt="Dashboard" class="hero-image">
  </div>
  <div class="socials">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i></div>
  <div class="footer">
    <p>&#169; Copyright Ping. All rights reserved.</p>
  </div>

  </form>
  </div>
</body>


<script>
  function validateForm() {
    
    let emailInput = document.forms["signupForm"]["email"].value;

    if(!/\S+@\S+\.\S+/.test(emailInput)){
      document.getElementById("invalidEmailMsg").style.display = "block";
      document.getElementById("emailInput").classList.add("error-input")
      return false
    }

  }
  </script>


</html>
